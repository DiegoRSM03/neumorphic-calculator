<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/solid.css" integrity="sha384-yo370P8tRI3EbMVcDU+ziwsS/s62yNv3tgdMqDSsRSILohhnOrDNl142Df8wuHA+" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/fontawesome.css" integrity="sha384-ijEtygNrZDKunAWYDdV3wAZWvTHSrGhdUfImfngIba35nhQ03lSNgfTJAKaGFjk2" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Calculator</h1>
      <div id="displays">
        <p id="display-primary"></p>
        <p id="display-secondary"></p>
      </div>
      <div id="calculator" class="calculator">
        <button id="delete-all" class="operation">C</button>
        <button id="delete-last-digit" class="operation"><i class="fas fa-backspace"></i></button>
        <button class="operation printable">/</button>
        <button class="operation printable">x</button>
        
        <button class="number printable">7</button>
        <button class="number printable">8</button>
        <button class="number printable">9</button>
        <button class="operation printable">-</button>

        <button class="number printable">4</button>
        <button class="number printable">5</button>
        <button class="number printable">6</button>
        <button class="operation printable">+</button>

        <button class="number printable">1</button>
        <button class="number printable">2</button>
        <button class="number printable">3</button>

        <button id="calc-result" class="operation">=</button>

        <button class="operation printable">%</button>
        <button class="number printable">0</button>
        <button class="number printable">.</button>
      </div>
    </div> 
  </body>
</html>
